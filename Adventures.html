                <source src="images/adventures.MP4" type="video/mp4">
            </video>
        </div>
    </section>
    
        
    
    <script>
        function playVideo() {
            var video = document.getElementById('homeVideo');
            video.play();
            document.getElementById('enterSiteButton').style.display = 'none';
        }
    
        function toggleMute() {
            var video = document.getElementById('homeVideo');
            video.muted = !video.muted; // Toggle the muted state
            // Update the button text based on the mute state
            var button = document.getElementById('muteButton');
            button.textContent = video.muted ? 'Unmute' : 'Mute';
        }
    </script>
